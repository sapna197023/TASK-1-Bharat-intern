
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor Task 1</title>
    <link rel="stylesheet" href="temperatureconverter.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TEMPERATURE CONVERTER TASK 1</h1>
        </div>
        <div id="celcius">
            <input type="number" placeholder="CELSIUS">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="FAHRENHEIT">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="KELVIN">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>
    </div>
    <script src="temperatureconverter.js"></script>
</body>
</html>
